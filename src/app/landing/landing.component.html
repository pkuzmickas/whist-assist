<app-top *ngIf="showingTop" [text]="getTopTitle()"></app-top>
<div class="background">
  <div class="container">
    <div class="top-padding"></div>
    <div [ngSwitch]="currentStage">
      <app-names
        *ngSwitchCase="LandingStage.NAME_STAGE"
        (isValid)="onValidityChange($event)"
        [namesList]="pregameInfo.names"
        (inputFocus)='nameInputFocused($event)'
      ></app-names>
      <app-options [style]='pregameInfo.style' [bonus]='pregameInfo.bonus' [penalty]='pregameInfo.penalty' *ngSwitchCase="LandingStage.OPTIONS_STAGE"></app-options>
    </div>
    <div class="bottom-padding"></div>
  </div>
</div>
<app-bottom
  (back)="handleBack()"
  (login)="handleLogin()"
  (continue)="handleContinue()"
  (startGame)="handleStart()"
  [stage]="currentStage"
  [stageValid]="isStageValid"
></app-bottom>
