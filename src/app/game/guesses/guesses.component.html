<mat-card>
  <div class="row">
    <div class="col text-center">
      <span class='title'>{{getTitle()}}</span>
    </div>
  </div>
  <hr>
  <div class="row">
    <div *ngFor="let roundInfo of roundInformation" class="col center">
    <span>{{roundInfo.name}}</span>
      <br>
      <span>{{roundInfo.info}}</span>
    </div>
  </div>
</mat-card>
