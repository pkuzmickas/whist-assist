<mat-card>
  <div class="row">
    <div class="col text-center">
      <span class="name">PAULIUS</span>
    </div>
  </div>
  <div class="row">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="predicted">
        <th mat-header-cell *matHeaderCellDef>Predicted</th>
        <td mat-cell *matCellDef="let element">{{ element.predicted }}</td>
      </ng-container>

      <ng-container matColumnDef="got">
        <th mat-header-cell *matHeaderCellDef>Got</th>
        <td mat-cell *matCellDef="let element">{{ element.got }}</td>
      </ng-container>

      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef>Score</th>
        <td mat-cell *matCellDef="let element">{{ element.score }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </div>
</mat-card>
